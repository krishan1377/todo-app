name: Fullstack CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    # ---- Docker Login ----
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    # ---- Build Backend ----
    - name: Build and Push Backend
      run: |
        docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/todo-backend:latest ./backend
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/todo-backend:latest

    # ---- Build Frontend ----
    - name: Build and Push Frontend
      run: |
        docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/todo-frontend:latest ./frontend
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/todo-frontend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: SSH into EC2 and Deploy
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Pull latest images
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/todo-backend:latest
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/todo-frontend:latest

          # Stop and remove existing containers
          docker stop todo-backend todo-frontend || true
          docker rm todo-backend todo-frontend || true

          # Run backend
          docker run -d \
            -p 5000:5000 \
            --name todo-backend \
            -e DB_HOST=${{ secrets.RDS_HOST }} \
            -e DB_NAME=todo_db \
            -e DB_USER=postgres \
            -e DB_PASS=${{ secrets.RDS_PASSWORD }} \
            ${{ secrets.DOCKER_HUB_USERNAME }}/todo-backend:latest

          # Run frontend (proxying /api â†’ backend)
          docker run -d \
            -p 80:80 \
            --name todo-frontend \
            --link todo-backend:backend \
            ${{ secrets.DOCKER_HUB_USERNAME }}/todo-frontend:latest